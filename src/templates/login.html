<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-stethoscope"></i> Clinic Management System</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="auth-card">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Demo Accounts:</p>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Patient:</strong> patient1 / 123
                    </div>
                    <div class="demo-account">
                        <strong>Doctor:</strong> doctor1 / 123
                    </div>
                    <div class="demo-account">
                        <strong>Assistant:</strong> assistant1 / 123
                    </div>
                </div>
                
                <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
                <p class="home-link"><a href="{{ url_for('home') }}">Back to Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
