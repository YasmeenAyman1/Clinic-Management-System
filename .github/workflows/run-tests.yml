name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Use MySQL service for testing
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 104206My!@#-
          MYSQL_DATABASE: clinic_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y default-libmysqlclient-dev build-essential
    
    # 4. Install Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    
    # 5. Wait for MySQL to be ready
    - name: Wait for MySQL
      run: |
        sudo apt-get install -y mysql-client
        for i in {1..30}; do
          mysql -h 127.0.0.1 -P 3306 -uroot -p104206My!@#- -e "SELECT 1" && break
          echo "Waiting for MySQL... (attempt $i/30)"
          sleep 2
        done
    
    # 6. Set up test database (optional - if you have setup scripts)
    - name: Set up test database
      run: |
        # Create tables if you have SQL scripts
        # mysql -h 127.0.0.1 -P 3306 -uroot -p104206My!@#- clinic_test < db/schema.sql
        echo "Test database ready"
    
    # 7. Run tests
    - name: Run tests with pytest
      env:
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        DATABASE_USER: root
        DATABASE_PASSWORD: 104206My!@#-
        DATABASE_NAME: clinic_test
        SECRET_KEY: github-actions-test-key
        FLASK_ENV: testing
      run: |
        python -m pytest tests/ -v --cov=src
    
    # 8. Run linting (optional)
    - name: Run linting
      run: |
        python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        python -m flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true